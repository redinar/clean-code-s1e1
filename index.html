<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" id="matrix-img" alt="Eisenhower matrix image">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <section id="top-section">
      <label for="new-task" class="label-new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <section id="incomplete-tasks">
      <div class="task-container">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-icon" alt="Delete icon image">
        </button>
      </div>
      <div class="edit-mode task-container">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-icon" alt="Delete icon image">
        </button>
      </div>
    </section>
    <h3 class="heading">Completed</h3>
    <section id="completed-tasks">
      <div class="task-container">
        <input type="checkbox" class="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-icon" alt="Delete icon image">
        </button>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
